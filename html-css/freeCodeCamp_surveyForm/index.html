<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">My Example Survey Form!</h1>
        <p id="description">This is a simple survey form</p>
    </header>

    <form id="survey-form" name="survey-form">
        <div class="form">
            <label id="name-label" for="name">Name:</label>
            <input class="input" required type="text" name="name" id="name" placeholder="Enter your name...">


            <label id="email-label" for="email">Email: </label>
            <input class="input" required type="email" name="email" id="email" placeholder="Enter your email...">


            <label for="number" id="number-label">Age:</label>
            <input class="input" min="12" max="120" type="number" name="age" id="number" placeholder="Age...">

            <label for="">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option disabled selected value>Current role</option>
                <option value="dropdown-1">Student</option>
                <option value="dropdown-2">Fulltime job</option>
                <option value="dropdown-3">Fulltime learner</option>
                <option value="dropdown-4">Other</option>
            </select>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

            <label for="recommend-yes" class="radio-button">

                <input type="radio" name="recommend" id="recommend-yes" value="recommend-yes">
                <span class="radio"></span>
                Sure!</label>


            <label for="recommend-maybe" class="radio-button"><input type="radio" name="recommend" id="recommend-maybe" value="recommend-maybe"><span class="radio"></span>Maybe...</label>
            <label for="recommend-no" class="radio-button"><input type="radio" name="recommend" id="recommend-no" value="recommend-no"><span class="radio"></span>No</label>

            <label for="improve">What would you like to see improved?</label>
            <label for="frontend"><input type="checkbox" name="improve" id="frontend" value="frontend">Front-end Projects</label>
            <label for="backend"><input type="checkbox" name="improve" id="backend" value="backend">Back-end Projects</label>
            <label for="dataview"><input type="checkbox" name="improve" id="dataview" value="dataview">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="improve" id="challenges" value="challenges">Challenges</label>
            <label for="os-community"><input type="checkbox" name="improve" id="os-community" value="os-community">Open-Source Community</label>
            <label for="gitter"><input type="checkbox" name="improve" id="gitter" value="gitter">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="improve" id="videos" value="videos">Videos</label>
            <label for="meetups"><input type="checkbox" name="improve" id="meetups" value="meetups">City Meetups</label>
            <label for="wiki"><input type="checkbox" name="improve" id="wiki" value="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" name="improve" id="forum" value="forum">Forum</label>
            <label for="additional-courses"><input type="checkbox" name="improve" id="additional-courses" value="additional-courses">Additional Courses</label>

            <label for="comments">Any Comments or Suggestions?
                <textarea rows="5" cols="40" placeholder="Enter your comment/suggestion here..."></textarea>
            </label>

            <input type="submit" id="submit" value="Submit">

        </div>
    </form>
</body>

</html>
